<!DOCTYPE html>
<html>
<head>
	<title>Trial</title>
	<script type="text/javascript" src="js/underscore.js"></script>
</head>
<body>


<script>
/*
	--> colors [ ] is our array we will pass information from.
	--> item is our object to which we will pass our array 'colors' into.
	--> _.find( ) takes in the array 'colors' as well as our function.
	--> the function will take in our object 'item', this is what we are iterating over.
	--> then we create a predicate function that will be a result of _.find( ).
*/



	(function()
	{
		"use strict";
		// array for passing informaiton.
		var colors = ['red', 'black', 'yellow', 'blue', 'green', 'orange'];
		// object for taking in array.
		var item = _.find(colors, function(item)
		{
			// predicate function evaluating array 'colors' being passed through object 'item'.
			return String(item).length > 5;
		});
		// print out result of predicate function to console.
		console.log(item);
	}());



</script>


</body>
</html>
